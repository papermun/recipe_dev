<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS MULTICLASS</title>
    <link rel="stylesheet" href="./css/multiclass.css">
</head>
<body>
    <!--MR CLASS LISTS ONLY MIDSHIP ENGINE CARS-->
    <div class="MR">Mclaren F1 / Ferrari F40 / Honda NSX</div>
    <img src="./img/Honda-NSX-5.jpg">
    <img src="./img/mclaren-f1-chassis-no-63.jpg">
    <!--Engine Type NA-->
    <div class="NA">Honda NSX / Mclaren F1 / Trueno AE86</div>
    <!--Engine Type Turbo Charged-->
    <div class="TC">Ferrari F40 / Nissan R32 GTR / Lotus 98T</div>
    <!--FR CLASS LIST ONLY FRONT ENGINE CARS-->
    <div class="FR">Trueno AE86 / Nissan R32 GTR
        <div class="NA">Levin AE86</div>    
    
    </div>

    <!-- List MIDSHIP CARS WITH NA ENGINE-->
    <div class="MR NA">HONDA NSX / Mclaren F1</div>
    <!--List FRONT ENGINE CARS WITH NA ENGINE-->
    <div class="FR NA">Trueno AE86</div>
    <!--List MIDSHIP CARS WITH TURBO ENGINE-->
    <div class="MR TC">Ferrarri F40 / Lotus 98T\\\</div>
    <!--List FRONT ENGINE CARS WITH TURBO ENGINE-->
    <div class="FR TC">Nissan R32 GTR</div>

</body>
</html>
